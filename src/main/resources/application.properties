#h2 database properties
spring.datasource.url=jdbc:h2:mem:my-shopping-cart
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.data=classpath:/sql/import-h2.sql

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring Security
# Queries for AuthenticationManagerBuilder
spring.queries.users-query=select username, password, 'true' as enabled from user where username=?
# Admin username and password
spring.admin.username=admin
spring.admin.password=admin

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.suffix=.html
